<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Frontend Mentor Expenses Chart Component Solution">
	<meta name="keywords" content="Frontend Mentor Expenses Chart Component Solution, Expenses Chart Component Solution">
	<meta name="author" content="Aimal Khan">
	<title>Frontend Mentor | Expenses Chart</title>
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="ex.js" defer></script>
</head>
<body>
	<main>
		<div class="container">
			<div class="miniContainer">
				<div class="div1">
					<div class="balance">
						<div class="mybalance-text">My balance</div>
						<div class="balanceNumber">$921.48</div>
					</div>
					<div class="logo">
						<div class="white-circle"></div>
						<div class="black-circle"></div>
					</div>
				</div>
				<div class="div2">
					<h1>Spending - Last 7 days</h1>
					<div class="barsDiv">
						<div class="barContainer">
							<div class="bar bar1">
								<div class="hoverDiv hoverDiv1"></div>
							</div>
							<div class="day day1">mon</div>
						</div>
						<div class="barContainer">
							<div class="bar bar2">
								<div class="hoverDiv hoverDiv2"></div>
							</div>
							<div class="day day2">tue</div>
						</div>
						<div class="barContainer">
							<div class="bar bar3">
								<div class="hoverDiv hoverDiv3"></div>
							</div>
							<div class="day day3">wed</div>
						</div>
						<div class="barContainer">
							<div class="bar bar4">
								<div class="hoverDiv hoverDiv4"></div>
							</div>
							<div class="day day4">thu</div>
						</div>
						<div class="barContainer">
							<div class="bar bar5">
								<div class="hoverDiv hoverDiv5"></div>
							</div>
							<div class="day day5">fri</div>
						</div>
						<div class="barContainer">
							<div class="bar bar6">
								<div class="hoverDiv hoverDiv6"></div>
							</div>
							<div class="day day6">sat</div>
						</div>
						<div class="barContainer">
							<div class="bar bar7">
								<div class="hoverDiv hoverDiv7"></div>
							</div>
							<div class="day day7">sun</div>
						</div>
					</div>
					<div class="totalContainer">
						<div class="totalDiv">
							<p class="month-text">Total this month</p>
							<p class="total-price">$478.33</p>
						</div>
						<div class="diffDiv">
							<div class="diff">+2.4%</div>
							<p class="last-text">from last month</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
